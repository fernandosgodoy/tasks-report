<div class="col-12 col-md-12 col-lg-12">
    <div class="card">
      <div class="card-header">
        <h4>Atividades</h4>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-striped table-md">
            
            <tr>
              <th>#</th>
              <th>Atividade</th>
              <th>Tipo</th>
              <th>Url</th>
              <th>Tempo</th>
              <th>Status</th>
              <th>Ação</th>
            </tr>

            <tr *ngFor="let task of tasks">
              <td>{{task.id}}</td>
              <td>{{task.activity.name}}</td>
              <td>{{task.taskType.name}}</td>
              <td>{{task.url}}</td>
              <td>{{task.timeElapsed}}</td>
              <td>
                <div *ngIf="task.deletedAt != null" class="badge badge-danger">Excluido</div>
                <div *ngIf="task.deletedAt == null" class="badge badge-success">Ativo</div>
              </td>
              <td>
                <a href="/edit/{{task.id}}" class="btn btn-secondary">
                  <i class="fas fa-edit"></i>
                </a>
                <a href="/delete/{{task.id}}" class="btn btn-danger">
                  <i class="fas fa-trash"></i>
                </a>
              </td>
            </tr>

            <tr *ngIf="tasks.length == 0">
                <td colspan="7">
                    <div class="alert alert-info">
                        Nenhuma tarefa ainda registrada.
                    </div>
                </td>
            </tr>
            
          </table>
        </div>
      </div>
      <div class="card-footer text-right">
        <nav class="d-inline-block">
          <ul class="pagination mb-0">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1"><i class="fas fa-chevron-left"></i></a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1 <span class="sr-only">(current)</span></a></li>
            <li class="page-item">
              <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#"><i class="fas fa-chevron-right"></i></a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
