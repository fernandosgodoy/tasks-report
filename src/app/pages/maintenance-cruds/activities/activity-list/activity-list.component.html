<div class="col-12 col-md-12 col-lg-12">
    <div class="card">
      <div class="card-header">
        <h4>Atividades</h4>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-striped table-md">
            
            <tr>
              <th>#</th>
              <th>Nome</th>
              <th>Iniciada em</th>
              <th>Finalizada em</th>
              <th>Status</th>
              <th>Ação</th>
            </tr>

            <tr *ngFor="let activity of activities">
              <td>{{activity.id}}</td>
              <td>{{activity.name}}</td>
              <td>{{activity.startDate | date}}</td>
              <td>{{activity.endDate | date}}</td>
              <td>
                <div *ngIf="activity.deletedAt != null" class="badge badge-danger">Excluido</div>
                <div *ngIf="activity.deletedAt == null" class="badge badge-success">Ativo</div>
              </td>
              <td>
                <a href="/edit/{{activity.id}}" class="btn btn-secondary">
                  <i class="fas fa-edit"></i>
                </a>
                <a href="/delete/{{activity.id}}" class="btn btn-danger">
                  <i class="fas fa-trash"></i>
                </a>
              </td>
            </tr>
            
          </table>
        </div>
      </div>
      <div class="card-footer text-right">
        <nav class="d-inline-block">
          <ul class="pagination mb-0">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1"><i class="fas fa-chevron-left"></i></a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1 <span class="sr-only">(current)</span></a></li>
            <li class="page-item">
              <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#"><i class="fas fa-chevron-right"></i></a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
