<div class="col-12 col-md-6 col-lg-6">
    <div class="card">
      <div class="card-header">
        <h4>Tipos de Tarefas</h4>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-striped table-md">
            <tr>
              <th>#</th>
              <th>Nome</th>
              <th>Criado em</th>
              <th>Status</th>
              <th>Ação</th>
            </tr>

            <tr *ngFor="type of taskTypes">
              <td>{{type.id}}</td>
              <td>{{type.name}}</td>
              <td>{{type.created_at}}</td>
              <td>
                <div *ngIf="type.deleted_at != null" class="badge badge-success">Active</div>
              </td>
              <td>
                <a href="/edit/{{type.id}}" class="btn btn-secondary">Edit</a>
                <a href="/delete/{{type.id}}" class="btn btn-danger">Remove</a>
              </td>
            </tr>
            
          </table>
        </div>
      </div>
      <div class="card-footer text-right">
        <nav class="d-inline-block">
          <ul class="pagination mb-0">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1"><i class="fas fa-chevron-left"></i></a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1 <span class="sr-only">(current)</span></a></li>
            <li class="page-item">
              <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#"><i class="fas fa-chevron-right"></i></a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
